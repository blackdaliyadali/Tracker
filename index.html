<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container" class="container">
        <h1>My Money Tracker</h1>
        <div class="card">
            <h2>Login</h2>
            <input type="email" id="email-input" placeholder="Email">
            <input type="password" id="password-input" placeholder="Password">
            <button id="login-btn">Login</button>
            <p>Don't have an account? <span id="register-link">Register here.</span></p>
        </div>
    </div>

    <div id="app-container" class="container" style="display:none;">
        <header>
            <nav>
                <div class="user-info">
                    <span id="user-email"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </nav>
        </header>

        <main>
            <h1>My Accounts</h1>
            <div id="accounts-list" class="accounts-grid">
                </div>

            <button id="add-account-btn" class="add-btn">+</button>
        </main>
    </div>

    <div id="add-account-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Create New Account</h2>
            <input type="text" id="account-name-input" placeholder="Account Name (e.g., Visa)">
            <input type="number" id="account-limit-input" placeholder="Credit Limit (e.g., 5000)">
            <input type="number" id="account-balance-input" placeholder="Current Balance">
            <button id="save-account-btn">Save Account</button>
        </div>
    </div>

    <div id="add-transaction-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="transaction-title"></h2>
            <input type="text" id="transaction-description-input" placeholder="Description">
            <input type="number" id="transaction-amount-input" placeholder="Amount (e.g., -50 for expense, +100 for income)">
            <button id="save-transaction-btn">Save Transaction</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>

</body>
</html>
