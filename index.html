<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container" class="container">
        <h1>My Money Tracker</h1>
        <div class="card">
            <h2>Login</h2>
            <input type="email" id="email-input" placeholder="Email">
            <input type="password" id="password-input" placeholder="Password">
            <button id="login-btn">Login</button>
            <p>Don't have an account? <span id="register-link">Register here.</span></p>
        </div>
    </div>

    <div id="app-container" class="container" style="display:none;">
        <header>
            <nav>
                <div class="user-info">
                    <span id="user-email"></span>
                    <button id="logout-btn">Logout</button>
                </div>
            </nav>
        </header>

        <main>
            <div id="month-list-container">
                <h1>Select a Month</h1>
                <div id="month-list" class="month-grid">
                    </div>
            </div>

            <div id="accounts-section" style="display:none;">
                <button id="back-to-months-btn" class="back-btn">← Back to Months</button>
                <h1>Accounts</h1>
                <div id="accounts-list" class="accounts-grid">
                    </div>
                <button id="add-account-btn" class="add-btn">+</button>
            </div>

            <div id="transaction-section" style="display:none;">
                <button id="back-to-accounts-btn" class="back-btn">← Back to Accounts</button>
                <h1 id="transactions-title"></h1>
                <table id="transaction-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transaction-tbody">
                        </tbody>
                </table>
                <button id="add-transaction-btn" class="add-btn">+</button>
            </div>
        </main>
    </div>

    <div id="add-account-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Create New Account</h2>
            <input type="text" id="account-name-input" placeholder="Account Name (e.g., Visa)">
            <input type="number" id="account-balance-input" placeholder="Current Balance">
            <button id="save-account-btn">Save Account</button>
        </div>
    </div>

    <div id="add-transaction-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="transaction-modal-title"></h2>
            <input type="text" id="transaction-description-input" placeholder="Description">
            <input type="number" id="transaction-amount-input" placeholder="Amount (e.g., -50 for expense, 100 for income)">
            <button id="save-transaction-btn">Save Transaction</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script src="script.js"></script>

</body>
</html>
